<html>
<head>
<script>
function runTest()
{
    var input = document.getElementById("input");
    var selection = window.getSelection();
    selection.setPosition(input, 1);
    selection.modify("move", "backward", "character");
}
window.onload = runTest;
</script>
</head>
<body>
<p>This test can be used to verify that the vertical text insertion caret is drawn at the end of a line in a multi-line input field. If the vertical caret is visible below then this test PASSED. Otherwise, it FAILED.</p>
<pre id="input" contenteditable="true">There should be a vertical caret at the end of this line:

</pre>
</body>
</html>
