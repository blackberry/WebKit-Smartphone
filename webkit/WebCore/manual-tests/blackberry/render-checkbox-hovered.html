<html>
<head>
<script>
function runTest()
{
    if (!window.eventSender)
        return;

    var checkbox = document.getElementById("checkbox");
    var x = checkbox.offsetLeft + checkbox.offsetWidth / 2;
    var y = checkbox.offsetTop + checkbox.offsetHeight / 2;
    eventSender.mouseMoveTo(x, y);
}
window.onload = runTest;
</script>
</head>
<body>
