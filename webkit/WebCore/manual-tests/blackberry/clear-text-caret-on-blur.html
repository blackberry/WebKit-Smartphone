<html>
<head>
<script>
function runTest()
{
	var input = document.getElementById("input");
	var selection = window.getSelection();
	selection.setPosition(input, 0);
	input.blur();
}
window.onload = runTest;
</script>
</head>
<body>
<p>This test can be used to verify that the text insertion caret is not drawn when focus leaves the editable region. If the character 's' in the word &quot;sample&quot; (below) is highlighted then this test FAILED. Otherwise, it PASSED.</p>
<div id="input" contenteditable="true">sample</div>
</body>
</html>
